<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="MOVIE WEBSITE">
    <meta name="description" content="">
  <title>Movie Listing</title>
  <link rel="shortcut icon" href="images/apple.webp" type="image/x-icon">

  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


  <!-- fontawsome cdn -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
  integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- customized css  -->
  <link rel="stylesheet" type="text/css" href="final.css">

</head>
<body>
  <nav>
    <div class="logo"><i class="fa-brands fa-apple"></i>  Apple Movies</div>
    <div class="search-container">
        <header>
            <input type="text" id="searchInput" placeholder="Search movies...">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </header>
    </div>
  </nav>
  <div class="mt-1 pt-1 bg">
    
</div>

  <div class="sidenav">
    <a href="#">Active</a>
    <a href="#">All Teams</a>
    <a href="#">Core</a>
    <a href="#">Developers</a>
    <a href="#">Designers</a>
    <a href="#">Mentors</a>
  </div>
  
  
  <div id="movieContainer">

    <!-- Movie cards will be dynamically added here -->
  </div>
  

  
  <div id="movieDescriptionModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="modalTitle"></h2>
      <p id="modalDescription"></p>
      <p id="modalReleaseDate"></p>
      <p id="modalImdbRating"></p>
    </div>
  </div>
  <footer class="footer" >
    <p >&copy; 2023 Movie Listing Website</p>
</footer>

  <script src="final.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
